<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor & Motor - HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/agendar.js"></script>
    <script src="js/esconder.js"></script>
</head>
<body>
    <header>
        <img src="imagens/Motor e Motor.png" alt="Logo da Motor e Motor, tubo com o nome motor e motor ao redor">
        <nav>
            <a href="index.html">HOME</a>
            <a class="agendar"href="agendar.html">AGENDAR</a>
            <a href="servico.html">SERVIÇO</a>
            <a href="blog.html">BLOG</a>
            <a href="contato.html">CONTATO</a>
        </nav>
        <button id = "fechar" onclick="esconder()"><img src="imagens/menu.png" alt="Menu" id="imgmenu"> menu </button>
    </header>
    <form class="agendar" action="">
        <h2>
            AGENDE SEU HORÁRIO
        </h2>
        <fieldset>
            <div>
                <label for="name" >NOME:</label> <br>
                <input type="text" id="name" name="usuario" class="maxwidth" placeholder="DIGITE O SEU NOME COMPLETO">
        
            </div>
            <div>
                <label for="telefone" >TELEFONE PARA CONTATO:</label> <br>
                <input type="tel" id="telefone" name="telefone" class="maxwidth" placeholder="DIGITE SEU NUMERO DE CONTATO">    
            </div>
            <div>
                <label for="mail" >E-MAIL:</label> <br>
                <input type="email" id="mail" name="mail" class="maxwidth" placeholder="DIGITE SEU E-MAIL" >    
            </div>
        </fieldset>
        <fieldset>
            <div class="separar">
                <div>
                    <label for="marca" >MARCA:</label> <br>
                    <input class="menor" type="text" id="marca" class="maxwidth" name="marca" placeholder="MARCA DO CARRO">    
                </div>
                <div>
                    <label for="ano" >ANO:</label> <br>
                    <input class="menor" type="text" id="ano" class="maxwidth" name="ano" placeholder="ANO DE FABRICAÇÃO" >    
                </div>
            </div>
            <div>
                <label for="modelo" >MODELO:</label> <br>
                <input type="text" id="modelo" name="modelo" class="maxwidth" placeholder="MODELO DO CARRO" >    
            </div>
            <div>
                <label for="placa" >PLACA:</label> <br>
                <input type="text" id="placa" name="placa" class="maxwidth" placeholder="PLACA DO CARRO" >
        
            </div>
            <div>
                <label for="Comentario">SERVIÇO:</label>
                <textarea name="Comentario" id="Comentario" class="maxwidth"  cols="50" rows="5" placeholder="DESCREVA OS SERVIÇOS A SEREM FEITOS"></textarea>
            </div>
            <div>
                <label for="data">DATA DO AGENDAMENTO:</label>
                <input placeholder="SELECIONE DATA" type="date" class="maxwidth" name="data" id="data" min="">
            </div>
            <button class="botaovermelhor" type="submit">Agende seu horário</button>  
        </fieldset>
    </form>

    <footer>
        <div class="redessociais">
            <a href=""><img src="imagens/logoinstagram.png" alt="logo do instagram">INSTAGRAM</a>
            <a href=""><img src="imagens/logofacebook.png" alt="logo do facebook">FACEBOOK</a>
        </div>
        <p>
            © 2023 Motor & Motor. Todos os direitos reservados 
        </p>
    </footer>
</body>
</html>
